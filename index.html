<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Book Nook - Your Online Bookstore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="signup-overlay" class="active">
        <div id="signup-modal">
            <h2>Welcome to The Book Nook</h2>
            <p>Please enter your details to start shopping.</p>
            <form id="signup-form">
                <input type="text" id="user-name" placeholder="Your Name" required>
                <input type="email" id="user-email" placeholder="Email Address" required>
                <input type="tel" id="user-phone" placeholder="Phone Number">
                <button type="submit">Start Shopping</button>
            </form>
        </div>
    </div>

    <header>
        <div class="header-container">
            <h1 class="logo">The Book Nook</h1>
            <div id="user-greeting"></div>
        </div>
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-content">
                <blockquote>
                    “A reader lives a thousand lives before he dies . . . The man who never reads lives only one.”
                </blockquote>
                <cite>– George R.R. Martin</cite>
            </div>
        </section>

        <section id="search-section">
            <input type="text" id="search-input" placeholder="Search by title or genre...">
        </section>

        <section id="books-section">
            <div id="books-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 The Book Nook. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
